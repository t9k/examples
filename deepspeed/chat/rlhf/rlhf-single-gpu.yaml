apiVersion: batch.tensorstack.dev/v1beta1
kind: DeepSpeedJob
metadata:
  name: rlhf-single-gpu
spec:
  config:
    run:
      python: [
        "./examples/deepspeed/chat/rlhf/main.py",
        "--data_path", "./datasets/Dahoas/rm-static",
        "--data_split", "2,4,4",
        "--actor_model_name_or_path", "./output/single-gpu/actor-models/1.3b",
        "--critic_model_name_or_path", "./output/single-gpu/reward-models/350m",
        "--num_padding_at_beginning", "1",
        "--per_device_train_batch_size", "16",
        "--per_device_mini_train_batch_size", "16",
        "--generation_batch_numbers", "1",
        "--ppo_epochs", "1",
        "--max_answer_seq_len", "256",
        "--max_prompt_seq_len", "256",
        "--actor_learning_rate", "9.65e-6",
        "--critic_learning_rate", "5e-6",
        "--num_train_epochs", "1",
        "--lr_scheduler_type", "cosine",
        "--gradient_accumulation_steps", "1",
        "--num_warmup_steps", "100",
        "--deepspeed",
        "--seed", "1234",
        "--enable_hybrid_engine",  # https://github.com/microsoft/DeepSpeedExamples/issues/587
        "--inference_tp_size", "1",
        "--actor_zero_stage", "0",
        "--critic_zero_stage", "0",
        "--offload_reference_model",
        "--actor_gradient_checkpointing",
        "--actor_lora_dim", "128",
        "--actor_lora_module_name", "decoder.layers.",
        "--output_dir", "./output/single-gpu/step3-models/1.3b",
      ]
  worker:
    replicas: 1
    template:
      spec:
        containers:
          - name: worker
            workingDir: /t9k/mnt/
            image: tsz.io/t9k/deepspeed:chat-0.9.0
            securityContext:
              capabilities:
                add: [ "IPC_LOCK" ]
            resources:
              requests:
                cpu: 2
                memory: 64Gi
                nvidia.com/gpu: 1
              limits:
                cpu: 4
                memory: 128Gi
                nvidia.com/gpu: 1
            volumeMounts:
              - mountPath: /t9k/mnt
                name: data
              - mountPath: /dev/shm
                name: dshm
        volumes:
          - name: data
            persistentVolumeClaim:
              claimName: dschat
          - name: dshm
            emptyDir:
              medium: Memory
