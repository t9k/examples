server:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "mximages/mxc500-vllm"
    tag: "2.29.0.8"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 8
      memory: 64Gi
      metax-tech.com/gpu: 2

  model:
    deployName: "DeepSeek-R1-Distill-Qwen-32B"

    volume:
      storageClass: ""
      size: 32Gi
      accessModes:
        - ReadWriteOnce
      existingClaim: "llm"
      subPath: "DeepSeek-R1-Distill-Qwen-32B/"

  autoScaling:
    minReplicas: 1
    maxReplicas: 1

  app:
    extraArgs:
      - "--tensor-parallel-size=2"
      - "--gpu-memory-utilization=0.95"
      - "--max-model-len=8192"

initializer:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/kubectl"
    tag: "1.27"
    pullPolicy: IfNotPresent
