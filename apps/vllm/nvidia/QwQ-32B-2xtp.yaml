server:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/vllm-openai"
    tag: "v0.8.0"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 4
      memory: 64Gi
      nvidia.com/gpu: 2

  model:
    deployName: "QwQ-32B"

    volume:
      storageClass: ""
      size: 32Gi
      accessModes:
        - ReadWriteOnce
      existingClaim: "llm"
      subPath: "QwQ-32B/"
  
  autoScaling:
    minReplicas: 1
    maxReplicas: 1

  app:
    extraArgs:
      - "--tensor-parallel-size=2"
      - "--gpu-memory-utilization=0.95"
      - "--max-model-len=8192"

initializer:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/kubectl"
    tag: "1.27"
    pullPolicy: IfNotPresent
