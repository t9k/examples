server:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "topsrider/vllm-openai"
    tag: "20250314"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 8
      memory: 64Gi
      enflame.com/gcu: 2

  model:
    deployName: "Qwen2.5-32B-Instruct"

    volume:
      storageClass: ""
      size: 32Gi
      accessModes:
        - ReadWriteOnce
      existingClaim: "llm"
      subPath: "Qwen2.5-32B-Instruct/"

  autoScaling:
    minReplicas: 1
    maxReplicas: 1

  app:
    extraArgs:
      - "--tensor-parallel-size=2"
      - "--gpu-memory-utilization=0.95"
      - "--max-model-len=8192"

initializer:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/kubectl"
    tag: "1.27"
    pullPolicy: IfNotPresent
