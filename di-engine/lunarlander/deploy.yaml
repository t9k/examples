apiVersion: batch.tensorstack.dev/v1beta1
kind: PyTorchTrainingJob
metadata:
  name: lunarlander-deploy
spec:
  scheduler:
    t9kScheduler:
      queue: sm02
      priority: 50
  replicaSpecs:
    - type: node
      replicas: 1
      restartPolicy: ExitCode
      template:
        spec:
          containers:
            - name: pytorch
              args:
                - python
                - deploy.py
              workingDir: /t9k/mnt/examples/di-engine/lunarlander
              image: t9kpublic/ding:20231011
              resources:
                requests:
                  cpu: 2
                  memory: 2Gi
                limits:
                  cpu: 4
                  memory: 4Gi
              volumeMounts:
                - mountPath: /t9k/mnt
                  name: data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: ding
