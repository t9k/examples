apiVersion: v1
kind: Pod
metadata:
  name: mlperf-image-classification-download-dataset
spec:
  restartPolicy: Never
  containers:
    - name: worker
      image: registry.tensorstack.cn/t9k/mlperf-nvidia:resnet50
      args:
        - sleep
        - "1000000"
      resources:
        limits:
          cpu: 10
          memory: 16Gi
          nvidia.com/gpu: 1
        requests:
          cpu: 1
          memory: 8Gi
          nvidia.com/gpu: 1
      volumeMounts:
        - mountPath: /pvc
          name: data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: mlperf
